spring:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

---

spring:
  config:
    activate:
      on-profile: "dev"
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr(%-30.30logger{29}){cyan} %msg%n"
  level:
    "[cws.k8s.scheduler]": TRACE
  file:
    path: "."

